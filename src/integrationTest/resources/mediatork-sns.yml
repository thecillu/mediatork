mediator_paths:
  -  "com.cillu.mediator.integrationevents.config"
mediator_servicebus:
  name: awsSns
  awsSns:
    region: eu-west-1
    topicName: platform_topic
    queueName: microservice1
    consumer:
      maxConsumers: 20
      maxMessages: 5
      waitTimeSeconds: 20
      retryAfterSeconds: 1

logging:
  level:
    root: INFO

